<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>CyberTodo</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</head>
<body>
<main class="container">
  <img src="./img/bcimg2.jpg" alt="background image">
  <div class="container__title">
    <h1>Your cyber to-do list</h1>
  </div>
  <div class="login__expand">
    <p>Click to login</p>
  </div>
  <div class="login__box">
    <div class="login__close--box">
      <img src="./img/cancel.png" alt="close button">
    </div>
    <form class="login__form">
      <p class="warning__message hidden">This account does not exist, please try again.</p>
      <h2 class="login__form--title">Welcome to Cyber To-do</h2>
      <input type="text" placeholder="Email" class="login__fields login__email" required>
      <input type="password" name="" id="" placeholder="Password" class="login__fields login__password" required>
      <input type="submit" value="Sign in" class="login__fields--submit">
      <a href="">Forgot your password?</a>
    </form>
  </div>
  <div class="login__loader--box">
    <h3 class="login__loader--title">Just a second...</h3>
    <div class="login__loader"></div>
  </div>
</main>

</body>
</html>
